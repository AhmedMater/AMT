<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
                <p class="text-muted">Sign In to your account</p>

                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username"
                      formControlName="username">
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password"
                      formControlName="password">
                </div>

                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-success active mt-3" [routerLink]="REGISTER_URL">
                  Register Now!</button>
                <button type="button" class="btn btn-danger active mt-3" [routerLink]="HOME_URL">
                  Home Page</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" *ngIf="formInvalid">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-header p-4">
            <strong>{{formValidationErrors.formName}} Form Errors</strong>
          </div>
          <div class="card-body p-4">
            <h6><strong>{{formValidationErrors.mainError}}</strong></h6>
            <ul *ngFor="let item of formValidationErrors.formErrors">
              <li>{{item}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
