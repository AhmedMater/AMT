<!--<course-main-info (onSubmitMIData)="submitMIData($event)"></course-main-info>-->
<div class="animated fadeIn">
  <form novalidate [formGroup]="newCourseForm" (ngSubmit)="submitNewCourse()">
    <!-- Main Info -->
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-10">
        <!-- Course Main Info -->
        <div class="card">
          <div class="card-header">
            <strong>Main Info</strong>
          </div>

          <div class="card-body">

            <!-- Course Name -->
            <div class="row">
              <div class="col-sm-7">
                <div class="form-group">
                  <label for="name">Course Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Course Name"
                         formControlName="courseName"/>
                </div>
              </div>
            </div>

            <!-- Course Type -->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="courseType">Course Type</label>
                  <select id="courseType" name="courseType" class="form-control"
                          formControlName="courseType">
                    <option *ngFor="let type of courseTypes" value="{{type.type}}">{{type.description}}</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Course Level -->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="courseLevel">Course Level</label>
                  <select id="courseLevel" name="courseLevel" class="form-control" formControlName="courseLevel">
                    <option *ngFor="let item of courseLevels" value="{{item.level}}">{{item.description}}</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Course Duration -->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="courseDuration">Duration
                    <small>(Estimated in Hr)</small>
                  </label>
                  <input type="number" class="form-control" id="courseDuration" formControlName="estimatedDuration">
                </div>
              </div>
            </div>

            <!-- Course Description -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="form-control-label" for="description">Description</label>
                  <!--<div class="col-md-9">-->
                  <textarea id="description" name="description" rows="9" class="form-control"
                            placeholder="Course Description.." formControlName="description"></textarea>
                  <!--</div>-->
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Course Reference -->
    <form [formGroup]="corRefs.form">
      <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
          <div class="card">
            <div class="card-header">
              <strong>Course Reference</strong>
            </div>
            <div class="card-body">
              <!--Form-->
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-group">
                    <label for="refName">Name</label>
                    <input type="text" class="form-control" id="refName" placeholder="Reference Name"
                           formControlName="name">
                  </div>
                </div>

                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="refType">Type</label>
                    <select id="refType" class="form-control" formControlName="type">
                      <option *ngFor="let item of materialTypes" value="{{item.type}}">{{item.description}}</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-5">
                  <div class="form-group">
                    <label for="refURL">URL</label>
                    <input type="text" class="form-control" id="refURL" placeholder="Reference URL"
                           formControlName="url">
                  </div>
                </div>
              </div>

              <!--Buttons-->
              <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-md"
                            (click)="corRefs.addNewItem()" [disabled]="corRefs.disableAdd">
                      <strong>Add</strong>
                    </button>
                    <button type="button" class="btn btn-danger btn-md"
                            (click)="corRefs.clearForm()" [disabled]="corRefs.disableNew">
                      <strong>New</strong>
                    </button>
                    <button type="button" class="btn btn-success btn-md"
                            (click)="corRefs.saveItem()" [disabled]="corRefs.disableSave">
                      <strong>Save</strong>
                    </button>
                  </div>
                </div>
              </div>

              <!--Table-->
              <div class="row">
                <div class="col-lg-12">
                  <table class="table table-sm">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th>URL</th>
                      <th></th>
                      <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let item of corRefs.dataArray">
                      <td>{{item.num + 1}}</td>
                      <td>{{item.name}}</td>
                      <td><span class="badge badge-success">{{item.type}}</span></td>
                      <td>{{item.url}}</td>
                      <td>
                        <button class="btn btn-sm btn-link" (click)="corRefs.editItem(item.num)">
                          <i class="fa fa-edit fa-lg"></i>
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-sm btn-link" (click)="corRefs.deleteItem(item.num)">
                          <i class="fa fa-remove fa-lg"></i>
                        </button>
                      </td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Course Pre-Requisites -->
    <form [formGroup]="corPreReqs.form">
      <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
          <div class="card">
            <div class="card-header">
              <strong>Course Pre-Requisites</strong>
            </div>
            <div class="card-body">
              <!--Form-->
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-group">
                    <label for="preReqName">Name</label>
                    <input type="text" class="form-control" id="preReqName" placeholder="Pre-Requisite Name"
                           formControlName="name">
                  </div>
                </div>

                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="preReqType">Type</label>
                    <select id="preReqType" class="form-control" formControlName="type">
                      <option *ngFor="let item of materialTypes" value="{{item.type}}">{{item.description}}</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-5">
                  <div class="form-group">
                    <label for="preReqURL">Pre-Requisite URL</label>
                    <input type="text" class="form-control" id="preReqURL" placeholder="Pre-Requisite URL"
                           formControlName="url">
                  </div>
                </div>
              </div>

              <!--Buttons-->
              <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-md"
                            (click)="corPreReqs.addNewItem()" [disabled]="corPreReqs.disableAdd">
                      <strong>Add</strong>
                    </button>
                    <button type="button" class="btn btn-danger btn-md"
                            (click)="corPreReqs.clearForm()" [disabled]="corPreReqs.disableNew">
                      <strong>New</strong>
                    </button>
                    <button type="button" class="btn btn-success btn-md"
                            (click)="corPreReqs.saveItem()" [disabled]="corPreReqs.disableSave">
                      <strong>Save</strong>
                    </button>
                  </div>
                </div>
              </div>

              <!--Table-->
              <div class="row">
                <div class="col-lg-12">
                  <table class="table table-sm">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th>URL</th>
                      <th></th>
                      <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let item of corPreReqs.dataArray">
                      <td>{{item.num + 1}}</td>
                      <td>{{item.name}}</td>
                      <td ><span class="badge badge-success">{{item.type}}</span></td>
                      <td>{{item.url}}</td>
                      <td>
                        <button class="btn btn-sm btn-link" (click)="corPreReqs.editItem(item.num)">
                          <i class="fa fa-edit fa-lg"></i>
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-sm btn-link" (click)="corPreReqs.deleteItem(item.num)">
                          <i class="fa fa-remove fa-lg"></i>
                        </button>
                      </td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-10">
        <div class="card">
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
